configs:
  caddyfile:
    file: ./Caddyfile
  authelia:
    file: ./configuration.yml
  tube:
    file: ./invidious-config.yml
  thelounge:
    file: ./thelounge-config.js

networks:
  db:
  ldap:
  authelia:
  silicon:
  nextcloud:
  yarr:
  tube:
  tubedb:
  thelounge:

volumes:
  db17:
  lldap_data:
  authelia_config:
  silicon_instance:
  caddy_data:
  caddy_config:
  nextcloud:
  yarr:
  tubedb14:
  thelounge:

services:
  db:
    image: docker.io/postgres:17
    env_file:
      - db.env
    networks:
      - db
    volumes:
      - "db17:/var/lib/postgresql/data"
    restart: unless-stopped

  lldap:
    image: docker.io/lldap/lldap:v0.6.1-alpine-rootless
    env_file:
      - tz.env
      - lldap.env
    ports:
      - "127.0.0.1:17170:17170"
    networks:
      - ldap
    volumes:
      - "lldap_data:/data"
    restart: unless-stopped

  authelia:
    image: docker.io/authelia/authelia:4.39.4
    env_file:
      - authelia.env
    configs:
      - source: authelia
        target: /config/configuration.yml
    depends_on:
      - lldap
    networks:
      - ldap
      - authelia
    volumes:
      - "authelia_config:/config"
    restart: unless-stopped

  silicon:
    image: docker.io/bityard/silicon
    networks:
      - silicon
    volumes:
      - silicon_instance:/home/silicon/instance
    restart: unless-stopped

  caddy:
    image: docker.io/caddy:2.10.0
    env_file:
      - caddy.env
    configs:
      - source: caddyfile
        target: /etc/caddy/Caddyfile
    depends_on:
      - authelia
      - silicon
      - nextcloud
      - yarr
    ports:
      - "80:80"
      - "443:443"
    networks:
      - authelia
      - silicon
      - nextcloud
      - yarr
      - tube
      - thelounge
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped

  nextcloud: &nextcloud
    image: docker.io/nextcloud:31.0.6
    env_file:
      - tz.env
      - nextcloud.env
    depends_on:
      - db
    networks:
      - db
      - nextcloud
    volumes:
      - nextcloud:/var/www/html
    restart: unless-stopped

  nextcloud-cron:
    <<: *nextcloud
    entrypoint: /cron.sh

  yarr:
    image: ghcr.io/wakeful-cloud/yarr:sha-b2ee7c1
    networks:
      - yarr
    volumes:
      - yarr:/data
    restart: unless-stopped

  tubedb:
    image: docker.io/library/postgres:14
    env_file:
      - tubedb.env
    volumes:
      - tubedb14:/var/lib/postgresql/data
    networks:
      - tubedb
    restart: unless-stopped

  inv_sig_helper:
    image: quay.io/invidious/inv-sig-helper:latest
    command: ["--tcp", "0.0.0.0:12999"]
    networks:
      - tube
    environment:
      - RUST_LOG=info
    restart: unless-stopped
    cap_drop:
      - ALL
    read_only: true
    security_opt:
      - no-new-privileges:true

  tube:
    image: quay.io/invidious/invidious:master-arm64
    depends_on:
      - tubedb
    configs:
      - source: tube
        target: /invidious/config/config.yml
    networks:
      - tube
      - tubedb
    restart: unless-stopped

  thelounge:
    image: ghcr.io/thelounge/thelounge:latest
    depends_on:
      - caddy
    configs:
      - source: thelounge
        target: /var/opt/thelounge/config.js
    volumes:
      - thelounge:/var/opt/thelounge
    networks:
      - thelounge
      - ldap
    restart: unless-stopped
